{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
	<div class="my-5 text-center container">
		<nav class="nav navbar-dark bg-dark">
			<div class="ms-auto">
				{% if user.is_authenticated %}
				<a class="btn btn-outline-light me-1" href="{% url 'notes.list' %}">Home</a>
				<a class="btn btn-outline-light me-1" href="{% url 'notes.new' %}">New note</a>
				<a class="btn btn-outline-light me-1" href="{% url 'logout' %}">Logout</a>
				{% else %}
				<a class="btn btn-outline-light me-1" href="{% url 'login' %}">Login</a>
				<a class="btn btn-outline-light me-1" href="{% url 'signup' %}">Signup</a>
				{% endif %}
			</div>
		</nav>
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
